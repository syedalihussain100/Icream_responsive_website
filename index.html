<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img class="logo" src="./images/logo.png" alt="logo"></a>
            <div class="toggle" onclick=" Menutoggle()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just Coffee <br> It's <span>Startbucks</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius harum obcaecati voluptatum alias
                    dolorem? Hic repudiandae modi ab molestiae natus!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="img_box">
                <img src="img1.png" class="startbucks" alt="startbucks">
            </div>
        </div>
        <ul class="thump">
            <li><img src="./images/thumb1.png" alt="logo" onclick="imgSlider('img1.png'); Circlebackground('#017143')" /> </li>
            <li><img src="./images/thumb2.png" alt="logo" onclick="imgSlider('img2.png'); Circlebackground('#eb749b')" /> </li>
            <li><img src="./images/thumb3.png" alt="logo" onclick="imgSlider('img3.png'); Circlebackground('#d752b1')" /> </li>
        </ul>
        <ul class="social">
            <li><img height="30px" src="./images/facebook.png" alt="logo"></li>
            <li><img src="./images/twitter.png" alt="logo"></li>
            <li><img src="./images/instagram.png" alt="logo"></li>
        </ul>
    </section>

    <script>
        function imgSlider(anything) {
           document.querySelector('.startbucks').src = anything;
        }

        function Circlebackground(color){
         const circle = document.querySelector('.circle');
         circle.style.background = color;
        }

        function Menutoggle(){
            var toogle = document.querySelector('.toggle');
            toogle.classList.toggle('active');
            var navigation = document.querySelector('.navigation');
            navigation.classList.toggle('active');
        }
    </script>
</body>

</html>
